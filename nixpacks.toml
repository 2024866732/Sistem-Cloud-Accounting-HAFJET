[phases.setup]
nixPkgs = ["nodejs", "python3"]

[phases.install]
cmds = [
  # Clean caches that might be locked to avoid EBUSY during npm ci
  "rm -rf /app/node_modules/.cache || true",
  "rm -rf /root/.npm/_cacache || true",
  # Install root workspace deps INCLUDING dev (vite will be hoisted here from frontend)
  "npm ci --include=dev --legacy-peer-deps || npm ci --legacy-peer-deps",
  # Install frontend deps WITH dev dependencies (vite, rolldown, etc needed for build)
  "cd /app/frontend && npm ci --include=dev --legacy-peer-deps || npm ci --legacy-peer-deps",
  # Install backend deps using absolute path (include dev for build)
  "cd /app/backend && npm ci --include=dev --legacy-peer-deps || npm ci --include=dev"
]

[phases.build]
cmds = [
  # Build frontend: install (including dev deps) then build in the same RUN so ./node_modules contains vite
  "cd /app/frontend && rm -rf node_modules/.cache || true && npm ci --include=dev --legacy-peer-deps && npm run build",
  # Build backend and copy frontend output into backend/public
  "cd /app/backend && npm run build",
  "mkdir -p /app/backend/public",
  "cp -r /app/frontend/dist/* /app/backend/public/ || true"
]

[start]
cmd = "cd /app/backend && node dist/index.js"

[variables]
NODE_ENV = "production"
NIXPACKS_NODE_VERSION = "20"
