server {
  listen 8080;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: blob:; script-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self' data:; connect-src 'self' https://* wss:;";

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets aggressively (adjust as needed)
  location ~* \.(?:js|css|woff2?|ttf)$ {
    expires 30d;
    access_log off;
  }
}
